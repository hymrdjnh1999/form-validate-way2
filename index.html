    <script>
        const colors = ['#2196f3', '#e91e63', '#ffeb3b', '#74ff1b', 'white']
        function createSquare() {
            const section = document.querySelector('.main');
            const square = document.createElement('span');
            square.classList.add('square')
            var size = Math.random() * 50;
            square.style = `width : ${(size + 20)}px;height : ${(size + 20)}px;`;
            square.style.top = Math.random() * innerHeight + 'px';
            square.style.left = Math.random() * innerWidth + 'px';
            const colorBackground = colors[Math.floor(Math.random() * colors.length)];
            square.style.backgroundColor = colorBackground;
            section.appendChild(square);

            setTimeout(() => {
                square.remove();
            }, 4000);
        }
        setInterval(createSquare, 150);

    </script>
